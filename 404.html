<!-- public/404.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
        // Verificar si estamos en GitHub Pages
        if (window.location.hostname === 'falconfpv.github.io') {
            // Obtener la ruta actual
            var path = window.location.pathname;

            // Si la ruta no comienza con /Portfolio, redirigir a /Portfolio
            if (!path.startsWith('/Portfolio')) {
                window.location.replace('/Portfolio' + path);
            }
        }
    </script>
</head>

<body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
</body>

</html>
